<!doctype html>
<html>
	<head>
		<title>TODO</title>
		<link rel="stylesheet" href="index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="todomvc">
		<ng-view></ng-view>

		<script type="text/ng-template" id="todo-index.html">
			<section class="todoapp">
                
				<header class="header">
					<h1>TODO</h1>
					<form class="todo-form" ng-submit="addTodo()">
						<input class="new-todo" placeholder="Checklist" ng-model="newTodo" ng-disabled="saving" autofocus>
					</form>
				</header>
                
				<section class="main" ng-show="todos.length" ng-cloak>
					<ul class="todo-list">
						<li ng-repeat="todo in todos " ng-class="{completed: todo.completed, editing: todo == editedTodo}">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
								<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
								<button class="destroy" ng-click="removeTodo(todo)"></button>
							</div>
							<form ng-submit="saveEdits(todo, 'submit')">
								<input class="edit" ng-trim="false" ng-model="todo.title" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
							</form>
						</li>
					</ul>
				</section>
                
				<footer class="footer" ng-show="todos.length" ng-cloak>
					<span class="todo-count"><strong>{{remainingCount}}</strong>
						<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
					</span>
				</footer>
                
			</section>
		</script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
	</body>
</html>
